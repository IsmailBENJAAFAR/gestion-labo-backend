apiVersion: apps/v1
kind: Deployment
metadata:
  name: gestion-analyse-deployment
  labels:
    app: gestion-analyse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gestion-analyse
  template:
    metadata:
      labels:
        app: gestion-analyse
    spec:
      containers:
        - name: gestion-analyse
          image: registry.gitlab.com/webs2435142/new-proj/gestion-analyse:0.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: db-secrets
      imagePullSecrets:
        - name: regcred

