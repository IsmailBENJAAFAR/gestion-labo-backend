spring.application.name=gestion-utilisateur
spring.datasource.url='jdbc:postgresql://localhost:5432/dossier_management'
spring.datasource.username='ismail'
spring.datasource.password='ismail'
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.docker.compose.file=./gestion-utilisateur/compose.yaml
server.error.include-message=always
