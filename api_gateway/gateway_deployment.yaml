apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: registry.gitlab.com/webs2435142/new-proj/gateway:0.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 443
      imagePullSecrets:
        - name: regcred
